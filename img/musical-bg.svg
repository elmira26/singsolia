<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Musical note gradients -->
    <linearGradient id="noteGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0565ec;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffa399;stop-opacity:0.5" />
    </linearGradient>
    
    <linearGradient id="noteGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#af4665;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0565ec;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa399;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#af4665;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Musical Notes scattered around -->
  
  <!-- Quarter notes -->
  <g transform="translate(200,150) rotate(15)">
    <ellipse cx="0" cy="15" rx="8" ry="6" fill="url(#noteGradient1)" transform="rotate(-20)"/>
    <rect x="7" y="-25" width="2" height="40" fill="#0565ec" opacity="0.7"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="200,150; 220,140; 200,150" dur="8s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(800,300) rotate(-10)">
    <ellipse cx="0" cy="15" rx="8" ry="6" fill="url(#noteGradient2)" transform="rotate(-20)"/>
    <rect x="7" y="-25" width="2" height="40" fill="#af4665" opacity="0.6"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="800,300; 785,320; 800,300" dur="10s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(1500,200) rotate(25)">
    <ellipse cx="0" cy="15" rx="8" ry="6" fill="url(#noteGradient1)" transform="rotate(-20)"/>
    <rect x="7" y="-25" width="2" height="40" fill="#ffa399" opacity="0.7"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="1500,200; 1480,210; 1500,200" dur="12s" repeatCount="indefinite"/>
  </g>
  
  <!-- Eighth notes -->
  <g transform="translate(400,500) rotate(-20)">
    <ellipse cx="0" cy="15" rx="6" ry="5" fill="#0565ec" opacity="0.6" transform="rotate(-20)"/>
    <rect x="5" y="-20" width="1.5" height="35" fill="#0565ec" opacity="0.6"/>
    <path d="M 6.5 -20 Q 15 -25 20 -15 Q 15 -10 6.5 -15" fill="#0565ec" opacity="0.5"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="400,500; 415,485; 400,500" dur="9s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(1200,600) rotate(30)">
    <ellipse cx="0" cy="15" rx="6" ry="5" fill="#af4665" opacity="0.7" transform="rotate(-20)"/>
    <rect x="5" y="-20" width="1.5" height="35" fill="#af4665" opacity="0.7"/>
    <path d="M 6.5 -20 Q 15 -25 20 -15 Q 15 -10 6.5 -15" fill="#af4665" opacity="0.6"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="1200,600; 1190,615; 1200,600" dur="11s" repeatCount="indefinite"/>
  </g>
  
  <!-- Treble clefs -->
  <g transform="translate(600,400) scale(0.8) rotate(10)">
    <path d="M 10 0 Q 25 -10 25 5 Q 25 25 10 30 Q 0 25 0 15 Q 0 5 10 10 Q 15 15 15 20 Q 15 25 10 25 Q 5 25 5 20 M 10 30 Q 15 35 20 45 Q 25 55 20 65 Q 15 70 10 65 Q 5 60 10 55 Q 15 50 15 45 Q 15 40 10 40" 
          fill="url(#noteGradient2)" stroke="#af4665" stroke-width="1" opacity="0.6"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="600,400; 610,390; 600,400" dur="15s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(1400,800) scale(0.6) rotate(-15)">
    <path d="M 10 0 Q 25 -10 25 5 Q 25 25 10 30 Q 0 25 0 15 Q 0 5 10 10 Q 15 15 15 20 Q 15 25 10 25 Q 5 25 5 20 M 10 30 Q 15 35 20 45 Q 25 55 20 65 Q 15 70 10 65 Q 5 60 10 55 Q 15 50 15 45 Q 15 40 10 40" 
          fill="url(#noteGradient1)" stroke="#0565ec" stroke-width="1" opacity="0.5"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="1400,800; 1385,810; 1400,800" dur="13s" repeatCount="indefinite"/>
  </g>
  
  <!-- Smiling sketched faces -->
  
  <!-- Face 1 -->
  <g transform="translate(300,700) rotate(5)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#faceGradient)" stroke-width="2" opacity="0.7"/>
    <!-- Eyes -->
    <circle cx="-8" cy="-8" r="3" fill="#af4665" opacity="0.8"/>
    <circle cx="8" cy="-8" r="3" fill="#af4665" opacity="0.8"/>
    <!-- Smile -->
    <path d="M -12 8 Q 0 18 12 8" fill="none" stroke="#af4665" stroke-width="2" opacity="0.8"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="300,700; 315,690; 300,700" dur="14s" repeatCount="indefinite"/>
  </g>
  
  <!-- Face 2 -->
  <g transform="translate(1100,250) rotate(-8)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#0565ec" stroke-width="2" opacity="0.6"/>
    <!-- Eyes -->
    <circle cx="-6" cy="-6" r="2" fill="#0565ec" opacity="0.7"/>
    <circle cx="6" cy="-6" r="2" fill="#0565ec" opacity="0.7"/>
    <!-- Smile -->
    <path d="M -10 6 Q 0 14 10 6" fill="none" stroke="#0565ec" stroke-width="2" opacity="0.7"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="1100,250; 1085,265; 1100,250" dur="16s" repeatCount="indefinite"/>
  </g>
  
  <!-- Face 3 -->
  <g transform="translate(1600,500) rotate(12)">
    <ellipse cx="0" cy="0" rx="22" ry="28" fill="none" stroke="#ffa399" stroke-width="2" opacity="0.6"/>
    <!-- Eyes -->
    <ellipse cx="-7" cy="-8" rx="2" ry="3" fill="#ffa399" opacity="0.8"/>
    <ellipse cx="7" cy="-8" rx="2" ry="3" fill="#ffa399" opacity="0.8"/>
    <!-- Big smile -->
    <path d="M -15 5 Q 0 20 15 5" fill="none" stroke="#ffa399" stroke-width="2" opacity="0.8"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="1600,500; 1580,515; 1600,500" dur="18s" repeatCount="indefinite"/>
  </g>
  
  <!-- Face 4 -->
  <g transform="translate(100,350) rotate(-5)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#af4665" stroke-width="1.5" opacity="0.5"/>
    <!-- Winking eyes -->
    <circle cx="-5" cy="-5" r="2" fill="#af4665" opacity="0.6"/>
    <path d="M 3 -7 L 7 -5 L 3 -3" fill="none" stroke="#af4665" stroke-width="1.5" opacity="0.6"/>
    <!-- Smile -->
    <path d="M -8 5 Q 0 12 8 5" fill="none" stroke="#af4665" stroke-width="1.5" opacity="0.6"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="100,350; 120,340; 100,350" dur="20s" repeatCount="indefinite"/>
  </g>
  
  <!-- Musical staff lines (partial, decorative) -->
  <g opacity="0.3">
    <line x1="50" y1="900" x2="300" y2="890" stroke="#0565ec" stroke-width="1"/>
    <line x1="50" y1="910" x2="300" y2="900" stroke="#0565ec" stroke-width="1"/>
    <line x1="50" y1="920" x2="300" y2="910" stroke="#0565ec" stroke-width="1"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0; 10,5; 0,0" dur="25s" repeatCount="indefinite"/>
  </g>
  
  <g opacity="0.2">
    <line x1="1400" y1="100" x2="1700" y2="110" stroke="#ffa399" stroke-width="1"/>
    <line x1="1400" y1="110" x2="1700" y2="120" stroke="#ffa399" stroke-width="1"/>
    <line x1="1400" y1="120" x2="1700" y2="130" stroke="#ffa399" stroke-width="1"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0; -15,-5; 0,0" dur="22s" repeatCount="indefinite"/>
  </g>
  
  <!-- Small decorative musical symbols -->
  
  <!-- Sharp symbols -->
  <g transform="translate(900,150) rotate(20)" opacity="0.4">
    <line x1="-3" y1="-8" x2="-3" y2="8" stroke="#af4665" stroke-width="1"/>
    <line x1="3" y1="-8" x2="3" y2="8" stroke="#af4665" stroke-width="1"/>
    <line x1="-6" y1="-3" x2="6" y2="-1" stroke="#af4665" stroke-width="1.5"/>
    <line x1="-6" y1="1" x2="6" y2="3" stroke="#af4665" stroke-width="1.5"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="900,150; 890,160; 900,150" dur="17s" repeatCount="indefinite"/>
  </g>
  
  <!-- Flat symbol -->
  <g transform="translate(1300,400) rotate(-10)" opacity="0.5">
    <line x1="0" y1="-15" x2="0" y2="10" stroke="#0565ec" stroke-width="1.5"/>
    <path d="M 0 -5 Q 8 -8 8 0 Q 8 8 0 5" fill="#0565ec" opacity="0.6"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="1300,400; 1315,385; 1300,400" dur="19s" repeatCount="indefinite"/>
  </g>
  
  <!-- More small notes scattered -->
  <circle cx="700" cy="800" r="4" fill="#ffa399" opacity="0.5">
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0; 8,12; 0,0" dur="21s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1700" cy="700" r="3" fill="#0565ec" opacity="0.4">
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0; -12,8; 0,0" dur="23s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="500" cy="100" r="5" fill="#af4665" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0; 15,-10; 0,0" dur="24s" repeatCount="indefinite"/>
  </circle>
</svg>